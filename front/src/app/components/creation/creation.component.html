<h1 mat-dialog-title>Создать папку</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Название</mat-label>
    <input matInput type="text" [formControl]="name" placeholder="Введите название папки...">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Отмена</button>
  <button mat-raised-button (click)="createFolder()">Создать</button>
</div>
